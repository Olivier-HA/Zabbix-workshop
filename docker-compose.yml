version: "3.5"

services:
  proxy:
    build: ./haproxy/.
    image: my-haproxy
    #env_file: .env
    networks:
      scalenetDB:
        ipv4_address: 192.168.13.10
    ports:
      - "3306:3306"
      - "9000:9000"
  db-sql-node-1:
    image: percona/percona-xtradb-cluster:5.6
#    env_file: .env
    networks:
      scalenetDB:
        ipv4_address: 192.168.13.41
    environment:
      #CLUSTER_JOIN: 192.168.13.X
      CLUSTER_JOIN: 
      CLUSTER_NAME: 'zabbix-db-cluster-42'
      MYSQL_ROOT_PASSWORD: 'murloc'
    ports: 
      - "13306:3306"
    restart: "no"
  db-sql-node-2:
    image: percona/percona-xtradb-cluster:5.6
    networks:
      scalenetDB:
        ipv4_address: 192.168.13.42
    environment:
      CLUSTER_JOIN: 192.168.13.41,192.168.13.43
      CLUSTER_NAME: 'zabbix-db-cluster-42'
      MYSQL_ROOT_PASSWORD: 'murloc'
    restart: "no"
    ports:
      - "23306:3306"
  db-sql-node-3:
    image: percona/percona-xtradb-cluster:5.6
    networks:
      scalenetDB:
        ipv4_address: 192.168.13.43
    environment:
      CLUSTER_JOIN: 192.168.13.41,192.168.13.42
      #CLUSTER_JOIN:
      CLUSTER_NAME: 'zabbix-db-cluster-42'
      MYSQL_ROOT_PASSWORD: 'murloc'
    restart: "no"
    ports:
      - "33306:3306"

  zabbix-server-42:
    image: zabbix/zabbix-server-mysql:centos-4.2-latest
    ports:
     - "10051:10051"
    environment:
      DB_SERVER_HOST: '192.168.13.10'
      DB_SERVER_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: murloc
      ZBX_STARTDBSYNCERS: 1
    networks:
      scalenetDB:
        ipv4_address: 192.168.13.21


  zabbix-server-52:
    image: zabbix/zabbix-server-mysql:centos-5.2-latest
    ports:
     - "10052:10051"
    environment:
      DB_SERVER_HOST: '192.168.13.X'
      DB_SERVER_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: murloc
    networks:
      scalenetDB:
        ipv4_address: 192.168.13.22


  zabbix-agent:
    image: zabbix/zabbix-agent:alpine-5.2-latest
    ports:
     - "10050:10050"
    privileged: true
    pid: "host"
    networks:
      scalenetDB:
        ipv4_address: 192.168.13.31
    environment: 
      ZBX_SERVER_HOST: 192.168.13.11
      ZBX_ACTIVESERVERS: 192.168.13.12
      ZBX_HOSTNAME: "Zabbix server"

  zabbix-frontend-42:
    image: zabbix/zabbix-web-nginx-mysql:centos-4.2-latest
    ports:
     - "8081:80"
    environment: 
      ZBX_SERVER_HOST: 192.168.13.11
      ZBX_SERVER_PORT: 10051
      ZBX_SERVER_NAME: 'Workshop Percona 42'
      DB_SERVER_HOST: 192.168.13.41
      DB_SERVER_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: murloc
    networks:
      scalenetDB:
        ipv4_address: 192.168.13.21

  zabbix-frontend-52:
    image: zabbix/zabbix-web-nginx-mysql:centos-5.2-latest
    ports:
     - "8082:8080"
    environment:
      ZBX_SERVER_HOST: 192.168.13.12
      ZBX_SERVER_PORT: 10051
      ZBX_SERVER_NAME: 'Workshop Percona 52'
      DB_SERVER_HOST: 192.168.13.X
      DB_SERVER_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: murloc
    networks:
      scalenetDB:
        ipv4_address: 192.168.13.22





networks:
  scalenetDB:
    ipam:
      driver: default
      config:
        - subnet: "192.168.13.0/24"
